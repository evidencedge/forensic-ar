<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CLUEमंथन AR — Tap to Start</title>
  <style>
    html,body { height:100%; margin:0; background:#000; color:#fff; font-family:Arial, sans-serif; }
    .center { display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { width:92%; max-width:820px; text-align:center; padding:20px; border-radius:14px; }
    h1 { margin:0 0 8px; font-size:26px; color:#ffd27a; text-shadow:0 2px 6px #000; }
    p { margin:8px 0 18px; color:#ddd; line-height:1.3; }
    button { background: linear-gradient(90deg,#b8860b,#ffd27a); border:none; padding:14px 22px; border-radius:12px; font-weight:700; font-size:18px; cursor:pointer; }
    .hint { font-size:13px; color:#bbb; margin-top:12px; }
    #ar-root { display:none; width:100%; height:100vh; background:#000; }
    #loading { position:absolute; top:8px; left:8px; color:#fff; font-size:13px; z-index:5; }
    #controls { position:fixed; bottom:8px; left:8px; z-index:6; color:#fff; font-size:14px; }
  </style>
  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <div id="landing" class="center">
    <div class="card">
      <h1>CLUEमंथन — Forensic AR</h1>
      <p>Scan the printed poster. Tap “Start AR” to open your camera and view the forensic video overlay.</p>
      <button id="startBtn">Start AR — Tap to allow camera</button>
      <div class="hint">If the camera prompt doesn't appear, check browser settings → Site permissions → Camera → Allow</div>
    </div>
  </div>

  <!-- AR container (initially hidden) -->
  <div id="ar-root">
    <div id="loading">Point camera at poster — loading AR…</div>
    <div id="controls">Tap screen once to unmute after play</div>

    <!-- A-Frame + MindAR scene -->
    <a-scene
      id="a-scene"
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      renderer="colorManagement: true, antialias: true">
      
      <a-assets>
        <!-- video must be in repo root -->
        <video id="ar-video" src="./video.mp4" playsinline webkit-playsinline crossorigin="anonymous"></video>
        <img id="poster-texture" src="./poster.jpg" />
      </a-assets>

      <!-- AR anchor for target index 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Play video as texture mapped plane; adjust width/height to fit -->
        <a-video id="a-video" src="#ar-video" width="1.4" height="0.78" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </div>

<script>
const startBtn = document.getElementById('startBtn');
const landing = document.getElementById('landing');
const arRoot = document.getElementById('ar-root');

async function startAR() {
  try {
    // user gesture required - request camera
    await navigator.mediaDevices.getUserMedia({ video: true });
    // show AR container
    landing.style.display = 'none';
    arRoot.style.display = 'block';

    // initialize A-Frame / MindAR scene
    const scene = document.querySelector('a-scene');
    // ensure the video element is ready
    const vid = document.getElementById('ar-video');
    vid.muted = true; // keep muted until user taps to unmute
    await vid.load();

    // when MindAR scene is ready, start it
    scene.addEventListener('renderstart', async () => {
      // If MindAR offers start API use it; otherwise A-Frame scene will begin.
    });

    // Wait small time then play (MindAR will only render when target detected)
    // Keep video paused initially; MindAR will show the video on detection
    // We start MindAR engine
    const mindarSystem = scene.systems['mindar-image-system'];
    await mindarSystem.start(); // start tracking
    // Do not auto play video until target found; MindAR will handle rendering the video texture
    // But we will prepare video so it can play on detection:
    vid.play().catch(() => {
      // Some browsers block audio autoplay; remains muted until user unmute
    });

    // Add listener to unmute on screen tap
    document.body.addEventListener('click', function userTap() {
      if (vid.muted) {
        vid.muted = false;
      }
      document.body.removeEventListener('click', userTap);
    });

  } catch (err) {
    alert('Camera permission is required to run the AR. Please allow camera access in your browser.');
    console.error(err);
  }
}

startBtn.addEventListener('click', startAR);
</script>
</body>
</html>
